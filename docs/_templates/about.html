{% if logo %}
<p class="logo">
  <a href="{{ pathto(master_doc) }}">
    <img class="logo" src="{{ pathto('_static/' ~ logo, 1) }}" alt="Logo"/>
    {% if logo_name|lower == 'true' %}
    <h1 class="logo logo-name">{{ project }}</h1>
    {% endif %}
  </a>
</p>
{% else %}
<h1 class="logo"><a href="{{ pathto(master_doc) }}">{{ project }}</a></h1>
{% endif %}

{% if description %}
<p class="blurb">{{ description }}</p>
{% endif %}

{% if github_user and github_repo %}
{% if github_button|lower == 'true' %}
<p style="margin-bottom: 0px">
<a href="https://github.com/{{ github_user }}/{{ github_repo }}" class="gh-btn" target="_blank" style="margin-bottom: 5px; display: inline-block;"> <span class="gh-text">View on GitHub</span> </a>
<iframe src="https://ghbtns.com/github-btn.html?user={{ github_user }}&repo={{ github_repo }}&type={{ github_type }}&count={{ github_count }}&v=2"
  allowtransparency="true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
<a href="https://travis-ci.org/scanner-research/scanner">
  <img
     style="margin-top:5px;"
     alt="https://secure.travis-ci.org/scanner-research/scanner.svg?branch=master"
     src="https://secure.travis-ci.org/scanner-research/scanner.svg?branch=master"
     />
</a>
</p>
{% endif %}
{% endif %}

<p style="padding-bottom: 1px; margin-top: 0px; margin-bottom: 20px;">
</p>
